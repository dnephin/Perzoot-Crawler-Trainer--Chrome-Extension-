
<div id="pz_crawler_training_menu">
<h1>Perzoot Crawler Trainer</h1>
<form>
<ul>
	<li>
		<input id="include_url" type="checkbox" checked />
		<label for="include_url">Include page url?</label>
	</li>
	<li>
		<input id="find_date" type="checkbox" />
		<label for="find_date">Find date in url?</label>
	</li>
	<li>
		<input name="link_type" value="save_links" type="radio" checked />
		<label for="link_type">Save</label>
		<input name="link_type" value="follow_links" type="radio" />
		<label for="link_type">Follow</label>
		<input name="link_type" value="junk_links" type="radio" />
		<label for="link_type">Junk</label>
	<li>
	<li>
		<input type="button" name="send" value="Send" id="show_summary" />
		<span id="link_status">Links are back on</span>
	<li>
</ul>
</form>
</div>
